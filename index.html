<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moderno Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #111827;
      padding: 24px;
      border-radius: 8px;
      display: none;
    }
    h1, h2, h3 {
      text-align: center;
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .secondary { background: #374151; }
    .logout { background: #7c2d12; }
    .row { display: flex; gap: 8px; }
    .row div { flex: 1; }
    .receipt {
      background: #fff;
      color: #000;
      padding: 16px;
      font-size: 14px;
    }
    .receipt hr { border: 1px dashed #000; }
    @media print {
      body { background: #fff; }
      .box:not(.receiptBox) { display: none !important; }
      .receipt { width: 148mm; } /* A5 width */
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h1>Moderno Tech</h1>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<!-- DASHBOARD -->
<div class="box" id="dashboardBox">
  <h2 id="welcome"></h2>
  <button onclick="openJob()">Create Job</button>
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<!-- CREATE JOB -->
<div class="box" id="jobBox">
  <h2>Create Job</h2>

  <input id="custName" placeholder="Customer Name" />
  <input id="custPhone" placeholder="Phone Number" />

  <select id="jobType">
    <option>Banner</option>
    <option>Sticker</option>
    <option>Photo</option>
    <option>Fabric</option>
  </select>

  <select id="priceType" onchange="togglePrice()">
    <option value="sqft">Square Feet</option>
    <option value="fixed">Fixed Price</option>
  </select>

  <div id="sqftBox">
    <div class="row">
      <div><input id="width" placeholder="Width" type="number" /></div>
      <div><input id="height" placeholder="Height" type="number" /></div>
    </div>
    <input id="unitPrice" placeholder="Unit Price" type="number" />
  </div>

  <div id="fixedBox" style="display:none">
    <input id="fixedPrice" placeholder="Fixed Price" type="number" />
  </div>

  <button onclick="calculate()">Calculate</button>
  <p id="calcResult"></p>

  <button onclick="generateReceipt()">Generate Receipt</button>
  <button class="secondary" onclick="show(dashboardBox)">Back</button>
</div>

<!-- RECEIPT -->
<div class="box receiptBox" id="receiptBox">
  <div class="receipt" id="receiptContent"></div>
  <button onclick="window.print()">Print Receipt</button>
  <button class="secondary" onclick="show(dashboardBox)">Done</button>
</div>

<script>
  const loginBox = document.getElementById("loginBox");
  const dashboardBox = document.getElementById("dashboardBox");
  const jobBox = document.getElementById("jobBox");
  const receiptBox = document.getElementById("receiptBox");

  function show(box) {
    [loginBox, dashboardBox, jobBox, receiptBox].forEach(b => b.style.display = "none");
    box.style.display = "block";
  }

  async function login() {
    const res = await fetch("https://moderno-tech-backend-1.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username: username.value, password: password.value })
    });

    if (!res.ok) {
      msg.innerText = "Invalid login";
      return;
    }

    const user = await res.json();
    localStorage.setItem("user", JSON.stringify(user));
    welcome.innerText = "Welcome, " + user.username;
    show(dashboardBox);
  }

  function logout() {
    localStorage.clear();
    show(loginBox);
  }

  function openJob() {
    show(jobBox);
  }

  function togglePrice() {
    sqftBox.style.display = priceType.value === "sqft" ? "block" : "none";
    fixedBox.style.display = priceType.value === "fixed" ? "block" : "none";
  }

  function calculate() {
    let subtotal = 0;
    if (priceType.value === "sqft") {
      subtotal = width.value * height.value * unitPrice.value;
    } else {
      subtotal = Number(fixedPrice.value);
    }
    const vat = subtotal * 0.125;
    calcResult.innerText =
      `Subtotal ₵${subtotal.toFixed(2)} | VAT ₵${vat.toFixed(2)} | Total ₵${(subtotal+vat).toFixed(2)}`;
  }

async function generateReceipt() {
  let subtotal = priceType.value === "sqft"
    ? width.value * height.value * unitPrice.value
    : Number(fixedPrice.value);

  const vat = subtotal * 0.125;
  const total = subtotal + vat;

  const jobData = {
    customer: custName.value,
    phone: custPhone.value,
    jobType: jobType.value,
    subtotal,
    vat,
    total
  };

  // SAVE TO BACKEND
  await fetch("https://moderno-tech-backend.onrender.com/jobs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(jobData)
  });

  receiptContent.innerHTML = `
    <h3>Moderno Tech</h3>
    <p>Receipt #: REC-${Date.now()}</p>
    <hr>
    <p><strong>Customer:</strong> ${jobData.customer}</p>
    <p><strong>Phone:</strong> ${jobData.phone}</p>
    <p><strong>Job:</strong> ${jobData.jobType}</p>
    <hr>
    <p>Subtotal: ₵${subtotal.toFixed(2)}</p>
    <p>VAT (12.5%): ₵${vat.toFixed(2)}</p>
    <h3>Total: ₵${total.toFixed(2)}</h3>
    <p style="text-align:center;"><strong>PAID</strong></p>
    <hr>
    <p style="text-align:center;">Thank you for your business</p>
  `;
  show(receiptBox);
}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moderno Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 420px;
      margin: 80px auto;
      background: #111827;
      padding: 24px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .error {
      color: #f87171;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Moderno Tech</h1>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <p id="msg" class="error"></p>
  </div>

  <script>
    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.innerText = "";

      if (!u || !p) {
        msg.innerText = "Enter username and password";
        return;
      }

      try {
        const res = await fetch(
          "https://moderno-tech-backend.onrender.com/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
          }
        );

        if (!res.ok) {
          msg.innerText = "Invalid login details";
          return;
        }

        const data = await res.json();
        alert("Login successful as " + data.username);
      } catch (e) {
        msg.innerText = "Backend not reachable";
      }
    }
  </script>
</body>
</html>

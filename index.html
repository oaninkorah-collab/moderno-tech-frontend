<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moderno Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .login, .dashboard {
  max-width: 420px;
  margin: 60px auto;
  background: #111827;
  padding: 24px;
  border-radius: 8px;
  display: block;
}

    }
    h1, h2 {
      margin-top: 0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .secondary {
      background: #374151;
    }
    .error {
      color: #f87171;
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .card {
      background: #1f2937;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
    }
    .logout {
      margin-top: 12px;
      background: #7c2d12;
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div class="login" id="loginBox">
    <h1>Moderno Tech</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg" class="error"></p>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboardBox">
    <h2 id="welcome"></h2>

    <div class="cards">
      <div class="card">
        <strong>Today’s Sales</strong>
        <p>₵0.00</p>
      </div>
      <div class="card">
        <strong>Jobs Today</strong>
        <p>0</p>
      </div>
    </div>

    <button onclick="goCreateJob()">Create Job</button>
    <button class="secondary" onclick="goViewJobs()">View Jobs</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const dashboardBox = document.getElementById("dashboardBox");

    // Show login on load
    loginBox.style.display = "block";

    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.innerText = "";

      if (!u || !p) {
        msg.innerText = "Enter username and password";
        return;
      }

      try {
        const res = await fetch(
          "https://moderno-tech-backend-1.onrender.com/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
          }
        );

        if (!res.ok) {
          msg.innerText = "Invalid login details";
          return;
        }

        const data = await res.json();
        localStorage.setItem("user", JSON.stringify(data));
        showDashboard(data);
      } catch (e) {
        msg.innerText = "Backend not reachable";
      }
    }

    function showDashboard(user) {
      loginBox.style.display = "none";
      dashboardBox.style.display = "block";
      document.getElementById("welcome").innerText =
        "Welcome, " + user.username + " (" + user.role + ")";
    }

    function logout() {
      localStorage.removeItem("user");
      dashboardBox.style.display = "none";
      loginBox.style.display = "block";
    }

    function goCreateJob() {
      alert("Create Job screen comes next");
    }

    function goViewJobs() {
      alert("View Jobs screen comes next");
    }

    // Auto-login if already logged in
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      showDashboard(JSON.parse(savedUser));
    }
  <script>
  const loginBox = document.getElementById("loginBox");
  const dashboardBox = document.getElementById("dashboardBox");

  // --- JOB DATA (TEMP STORAGE) ---
  let jobs = [];

  // Show login on load
  loginBox.style.display = "block";

  async function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const msg = document.getElementById("msg");
    msg.innerText = "";

    if (!u || !p) {
      msg.innerText = "Enter username and password";
      return;
    }

    try {
      const res = await fetch(
        "https://moderno-tech-backend.onrender.com/login",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u, password: p })
        }
      );

      if (!res.ok) {
        msg.innerText = "Invalid login details";
        return;
      }

      const data = await res.json();
      localStorage.setItem("user", JSON.stringify(data));
      showDashboard(data);
    } catch (e) {
      msg.innerText = "Backend not reachable";
    }
  }

  function showDashboard(user) {
    loginBox.style.display = "none";
    dashboardBox.style.display = "block";
    document.getElementById("welcome").innerText =
      "Welcome, " + user.username + " (" + user.role + ")";
  }

  function logout() {
    localStorage.removeItem("user");
    dashboardBox.style.display = "none";
    loginBox.style.display = "block";
  }

  function goCreateJob() {
    const form = `
      <h2>Create Job</h2>

      <input id="custName" placeholder="Customer Name" />
      <input id="custPhone" placeholder="Phone Number" />

      <select id="jobType">
        <option>Banner</option>
        <option>Sticker</option>
        <option>Photo</option>
        <option>Fabric</option>
        <option>Other</option>
      </select>

      <select id="priceType" onchange="togglePriceType()">
        <option value="sqft">Square Feet</option>
        <option value="fixed">Fixed Price</option>
      </select>

      <div id="sqftBox">
        <input id="width" type="number" placeholder="Width" />
        <input id="height" type="number" placeholder="Height" />
        <input id="unitPrice" type="number" placeholder="Unit Price (₵)" />
      </div>

      <div id="fixedBox" style="display:none">
        <input id="fixedPrice" type="number" placeholder="Fixed Price (₵)" />
      </div>

      <button onclick="calculateTotal()">Calculate</button>

      <p id="total"></p>

      <button onclick="saveJob()">Save Job</button>
      <button class="secondary" onclick="backToDashboard()">Back</button>
    `;

    dashboardBox.innerHTML = form;
  }

  function togglePriceType() {
    const type = document.getElementById("priceType").value;
    document.getElementById("sqftBox").style.display =
      type === "sqft" ? "block" : "none";
    document.getElementById("fixedBox").style.display =
      type === "fixed" ? "block" : "none";
  }

  function calculateTotal() {
    const type = document.getElementById("priceType").value;
    let subtotal = 0;

    if (type === "sqft") {
      const w = Number(document.getElementById("width").value);
      const h = Number(document.getElementById("height").value);
      const p = Number(document.getElementById("unitPrice").value);
      subtotal = w * h * p;
    } else {
      subtotal = Number(document.getElementById("fixedPrice").value);
    }

    const vat = subtotal * 0.125;
    const total = subtotal + vat;

    document.getElementById("total").innerText =
      `Subtotal: ₵${subtotal.toFixed(2)} | VAT: ₵${vat.toFixed(2)} | Total: ₵${total.toFixed(2)}`;
  }

  function saveJob() {
    const job = {
      customer: document.getElementById("custName").value,
      phone: document.getElementById("custPhone").value,
      total: document.getElementById("total").innerText,
      date: new Date().toLocaleString()
    };

    jobs.push(job);
    alert("Job saved successfully");
    backToDashboard();
  }

  function backToDashboard() {
    location.reload();
  }

  function goViewJobs() {
    alert("Jobs count: " + jobs.length);
  }

  // Auto-login
  const savedUser = localStorage.getItem("user");
  if (savedUser) {
    showDashboard(JSON.parse(savedUser));
  }
</script>

</body>
</html>

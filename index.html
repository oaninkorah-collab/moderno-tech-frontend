<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moderno Tech â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: #111827;
        padding: 30px;
        border-radius: 8px;
        width: 100%;
        max-width: 360px;
        text-align: center;
      }
      input, button {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 5px;
        border: none;
      }
      button {
        background: #2563eb;
        color: white;
        cursor: pointer;
      }
      .error {
        color: #f87171;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>Moderno Tech</h1>

      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="login()">Login</button>

      <p id="error" class="error"></p>
    </div>

    <script>
      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const error = document.getElementById("error");

        error.innerText = "";

        if (!username || !password) {
          error.innerText = "Username and password are required";
          return;
        }

        try {
          const res = await fetch(
            "https://moderno-tech-backend.onrender.com/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password })
            }
          );

          if (!res.ok) {
            error.innerText = "Invalid login details";
            return;
          }

          const data = await res.json();
          alert("Login successful as " + data.username);
        } catch (e) {
          error.innerText = "Server not reachable";
        }
      }
    </script>
  </body>
</html>

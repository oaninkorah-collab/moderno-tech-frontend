<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moderno Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .box {
      max-width: 420px;
      margin: 60px auto;
      background: #111827;
      padding: 24px;
      border-radius: 8px;
      display: none;
    }
    h1, h2 {
      text-align: center;
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .secondary {
      background: #374151;
    }
    .logout {
      background: #7c2d12;
    }
    .error {
      color: #f87171;
      text-align: center;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row input {
      flex: 1;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h1>Moderno Tech</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg" class="error"></p>
  </div>

  <!-- DASHBOARD -->
  <div class="box" id="dashboardBox">
    <h2 id="welcome"></h2>
    <button onclick="openCreateJob()">Create Job</button>
    <button class="secondary" onclick="alert('View Jobs coming next')">View Jobs</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- CREATE JOB -->
  <div class="box" id="jobBox">
    <h2>Create Job</h2>

    <input id="custName" placeholder="Customer Name" />
    <input id="custPhone" placeholder="Phone Number" />

    <select id="jobType">
      <option>Banner</option>
      <option>Sticker</option>
      <option>Photo</option>
      <option>Fabric</option>
      <option>Other</option>
    </select>

    <select id="priceType" onchange="togglePrice()">
      <option value="sqft">Square Feet</option>
      <option value="fixed">Fixed Price</option>
    </select>

    <div id="sqftBox">
      <div class="row">
        <input id="width" type="number" placeholder="Width" />
        <input id="height" type="number" placeholder="Height" />
      </div>
      <input id="unitPrice" type="number" placeholder="Unit Price (₵)" />
    </div>

    <div id="fixedBox" style="display:none">
      <input id="fixedPrice" type="number" placeholder="Fixed Price (₵)" />
    </div>

    <button onclick="calculate()">Calculate</button>
    <p id="total"></p>

    <button onclick="saveJob()">Save Job</button>
    <button class="secondary" onclick="backToDashboard()">Back</button>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const dashboardBox = document.getElementById("dashboardBox");
    const jobBox = document.getElementById("jobBox");

    let jobs = [];

    function show(box) {
      loginBox.style.display = "none";
      dashboardBox.style.display = "none";
      jobBox.style.display = "none";
      box.style.display = "block";
    }

    async function login() {
      const u = username.value;
      const p = password.value;
      msg.innerText = "";

      try {
        const res = await fetch(
          "https://moderno-tech-backend.onrender.com/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
          }
        );

        if (!res.ok) {
          msg.innerText = "Invalid login";
          return;
        }

        const user = await res.json();
        localStorage.setItem("user", JSON.stringify(user));
        welcome.innerText = "Welcome, " + user.username;
        show(dashboardBox);
      } catch {
        msg.innerText = "Backend not reachable";
      }
    }

    function logout() {
      localStorage.removeItem("user");
      show(loginBox);
    }

    function openCreateJob() {
      show(jobBox);
    }

    function backToDashboard() {
      show(dashboardBox);
    }

    function togglePrice() {
      const t = priceType.value;
      sqftBox.style.display = t === "sqft" ? "block" : "none";
      fixedBox.style.display = t === "fixed" ? "block" : "none";
    }

    function calculate() {
      let subtotal = 0;

      if (priceType.value === "sqft") {
        subtotal = width.value * height.value * unitPrice.value;
      } else {
        subtotal = Number(fixedPrice.value);
      }

      const vat = subtotal * 0.125;
      const total = subtotal + vat;

      document.getElementById("total").innerText =
        `Subtotal ₵${subtotal.toFixed(2)} | VAT ₵${vat.toFixed(2)} | Total ₵${total.toFixed(2)}`;
    }

    function saveJob() {
      jobs.push({
        customer: custName.value,
        phone: custPhone.value,
        total: total.innerText,
        date: new Date().toLocaleString()
      });

      alert("Job saved successfully");
      backToDashboard();
    }

    // Auto-login
    const saved = localStorage.getItem("user");
    if (saved) {
      welcome.innerText = "Welcome, " + JSON.parse(saved).username;
      show(dashboardBox);
    } else {
      show(loginBox);
    }
  </script>
</body>
</html>

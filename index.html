<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moderno Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .login, .dashboard {
      max-width: 420px;
      margin: 60px auto;
      background: #111827;
      padding: 24px;
      border-radius: 8px;
      display: none;
    }
    h1, h2 {
      margin-top: 0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    .secondary {
      background: #374151;
    }
    .error {
      color: #f87171;
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .card {
      background: #1f2937;
      padding: 16px;
      border-radius: 6px;
      text-align: center;
    }
    .logout {
      margin-top: 12px;
      background: #7c2d12;
    }
  </style>
</head>

<body>
  <!-- LOGIN -->
  <div class="login" id="loginBox">
    <h1>Moderno Tech</h1>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="msg" class="error"></p>
  </div>

  <!-- DASHBOARD -->
  <div class="dashboard" id="dashboardBox">
    <h2 id="welcome"></h2>

    <div class="cards">
      <div class="card">
        <strong>Today’s Sales</strong>
        <p>₵0.00</p>
      </div>
      <div class="card">
        <strong>Jobs Today</strong>
        <p>0</p>
      </div>
    </div>

    <button onclick="goCreateJob()">Create Job</button>
    <button class="secondary" onclick="goViewJobs()">View Jobs</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const dashboardBox = document.getElementById("dashboardBox");

    // Show login on load
    loginBox.style.display = "block";

    async function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const msg = document.getElementById("msg");
      msg.innerText = "";

      if (!u || !p) {
        msg.innerText = "Enter username and password";
        return;
      }

      try {
        const res = await fetch(
          "https://moderno-tech-backend-1.onrender.com/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: u, password: p })
          }
        );

        if (!res.ok) {
          msg.innerText = "Invalid login details";
          return;
        }

        const data = await res.json();
        localStorage.setItem("user", JSON.stringify(data));
        showDashboard(data);
      } catch (e) {
        msg.innerText = "Backend not reachable";
      }
    }

    function showDashboard(user) {
      loginBox.style.display = "none";
      dashboardBox.style.display = "block";
      document.getElementById("welcome").innerText =
        "Welcome, " + user.username + " (" + user.role + ")";
    }

    function logout() {
      localStorage.removeItem("user");
      dashboardBox.style.display = "none";
      loginBox.style.display = "block";
    }

    function goCreateJob() {
      alert("Create Job screen comes next");
    }

    function goViewJobs() {
      alert("View Jobs screen comes next");
    }

    // Auto-login if already logged in
    const savedUser = localStorage.getItem("user");
    if (savedUser) {
      showDashboard(JSON.parse(savedUser));
    }
  </script>
</body>
</html>
